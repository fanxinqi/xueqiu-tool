<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .control-panel {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .toggle-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .start-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .stop-btn {
      background-color: #f44336;
      color: white;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.inactive {
      background-color: #f0f0f0;
      color: #666;
    }
    
    .status.active {
      background-color: #e7f3ff;
      color: #0066cc;
    }
    
    .status.working {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .stats {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .download-btn {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .download-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .reset-btn {
      width: 100%;
      padding: 8px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      font-size: 12px;
    }
    
    .reset-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>雪球数据爬虫工具</h3>
  </div>
  
  <div class="control-panel">
    <button id="toggleBtn" class="toggle-btn start-btn">开始爬虫</button>
    <div id="status" class="status inactive">爬虫未启动</div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>已采集条目:</span>
      <span id="itemCount">0</span>
    </div>
    <div class="stat-item">
      <span>当前页数:</span>
      <span id="pageCount">0</span>
    </div>
    <div class="stat-item">
      <span>运行时间:</span>
      <span id="runTime">00:00:00</span>
    </div>
    <button id="downloadBtn" class="download-btn" disabled>下载数据</button>
    <button id="resetBtn" class="reset-btn">重置已存储数据</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
